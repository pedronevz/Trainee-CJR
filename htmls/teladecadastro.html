<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/teladecadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <header class="navbar">
        <div class="entrar">
            <a href="teladelogin.html">
                <button class="botao_entrar">Entrar</button>
            </a>
        </div>
        <div class="logo">
            <a href="feed.html">
                <button class="botao_logo">
                    <img src="/imagens/cjr.png" alt="logo_cjr">
                </button>
            </a>
        </div>
        <div class="criar_conta">
            <a href="teladecadastro.html">
                <button class="botao_criar_conta">Criar Conta</button>
            </a>
        </div>

    </header>
    <main class="cadastro">
        <img src="/imagens/imagemcjrsite.png" alt="Imagem da CJR">
        <div class="cadastro_caixa">
            <div class="imagem_circulo_usuario_cadastro">
                <img src="/imagens/circulo_usuario_cadastro.png" alt="circulo_usuario_cadastro" />
            </div>
            <form id="form">
                <div class="input_caixa">
                    <input type="text" name="nome" value="" placeholder="Nome" id="txt_nome" required/>
                </div>
                <div class="select_genero">
                    <select id="select_genero" name="genero" required>
                        <option selected disabled value="">Gênero</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminimo">Feminino</option>
                    </select>
                </div>
                <div class="input_caixa">
                    <input type="text" name="cargo" value="" placeholder="Cargo" id="txt_cargo" required/>
                </div>
                <div class="input_caixa">
                    <input type="email" name="email" value="" placeholder="Email" id="txt_email" required/>
                </div>
                <div class="input_caixa">
                    <input type="password" name="senha" value="" placeholder="Senha" id="txt_senha" required/>
                </div>
                <div class="cadastrar">
                    <button type="submit" id="botao_cadastrar">Cadastrar</button>
                </div>
                <div class="tem_cadastro">
                    <label for="tem_cadastro" id="label_tem_cadastro">
                        Já tem cadastro? <a href="teladelogin.html" id="faca_login_link">Faça login</a>
                    </label>
                </div>
            </form>
            <script src="/scripts/cadastro.js"></script> 
       </div>  
    </main>
       
</body>
</html>
